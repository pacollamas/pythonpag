<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resource - List</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Field 1</th>
                    <th>Field 2</th>
                    <th>Field 3</th>
                    <th colspan="3">Accions</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result['id'] }}</td>
                    <td>{{ result['field1'] }}</td>
                    <td>{{ result['field1'] }}</td>
                    <td>{{ result['field3'] }}</td>
                    <td><a class="action" href="/resource/read/{{ result['id'] }}" title="Veure">👁️</a></td>
                    <td><a class="action" href="" title="Editar">📝</a></td>
                    <td><a class="action" href="" title="Eliminar">❌</a></td>
                </tr>
                {% endfor %}    
            </tbody>
        </table>
        <div>
            <a class="btn" href="/resource/create">➕ Afegir nou</a>
        </div>
    </div>
</body>
</html>
